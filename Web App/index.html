<html>

<head>

<title>Nine Squares Game</title>

<link rel="stylesheet" type="text/css" href="main.css">

</head>


<body class="monochrome">

<div id="game">

    <div id="intro">
        <h1>Nine Squares</h1>
        <p>A nine button puzzle game.</p>
    </div>

    <div class="game-grid">
        <div class="game-row">
            <div class="button off" id="b0" onclick="pressButton(buttons[0])">
            </div>
            <div class="button off" id="b1" onclick="pressButton(buttons[1])">
            </div>
            <div class="button off" id="b2" onclick="pressButton(buttons[2])">
            </div>
        </div>
        <div class="game-row">
            <div class="button off" id="b3" onclick="pressButton(buttons[3])">
            </div>
            <div class="button off" id="b4" onclick="pressButton(buttons[4])">
            </div>
            <div class="button off" id="b5" onclick="pressButton(buttons[5])">
            </div>
        </div>
        <div class="game-row">
            <div class="button off" id="b6" onclick="pressButton(buttons[6])">
            </div>
            <div class="button off" id="b7" onclick="pressButton(buttons[7])">
            </div>
            <div class="button off" id="b8" onclick="pressButton(buttons[8])"> 
            </div>
        </div>
    </div>
    <div class="utils">
        <div id="message">&nbsp;</div>
        <div class="reset" onclick="randomizeButtons()">Reset</div>
    </div>

    <div class="colorchoice">
        <span>Color choice:</span>

        <span onclick="makeMidnight()">
            <div id="midnightLeft"></div>
            <div id="midnightRight"></div>
        </span>
        <span onclick="makeDaylight()">
            <div id="daylightLeft"></div>
            <div id="daylightRight"></div>
        </span>
        <span onclick="makePastel()">
            <div id="pastelLeft"></div>
            <div id="pastelRight"></div>
        </span>
        <span onclick="makeMonochrome()">
            <div id="monochromeLeft"></div>
            <div id="monochromeRight"></div>
        </span>
        <span onclick="makeCheckers()">
            <div id="checkersLeft"></div>
            <div id="checkersRight"></div>
        </span>
        <span onclick="makeGentlePinkle()">
            <div id="gentlepinkleLeft"></div>
            <div id="gentlepinkleRight"></div>
        </span>
        <span onclick="makePurpleDragon()">
            <div id="purpledragonLeft"></div>
            <div id="purpledragonRight"></div>
        </span>
        <span onclick="makeSilverGold()">
            <div id="silvergoldLeft"></div>
            <div id="silvergoldRight"></div>
        </span>
        <span onclick="makeHappySapling()">
            <div id="happysaplingLeft"></div>
            <div id="happysaplingRight"></div>
        </span>
        <span onclick="makeWhiteGold()">
            <div id="whitegoldLeft"></div>
            <div id="whitegoldRight"></div>
        </span>
    </div>

    <div class="about">
        <p><b>Instructions:</b> Click a button to change its color.
        Try to get all the buttons to be <span id="wincolor">black</span>.</p>
        <p><a href="https://github.com/alfalfascout/NineSquares">NineSquares on Git</a></p>
    </div>
</div>

<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="colors.js"></script>

</body>

</html>
