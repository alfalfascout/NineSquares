<html>

<head>

<title>Nine Squares Game</title>

<link rel="stylesheet" type="text/css" href="main.css">
<link rel="stylesheet" type="text/css" href="colors.css">

</head>


<body class="monochrome">

<div id="game">

    <div id="intro">
        <h1>Nine Squares</h1>
        <p id="tut">A nine button puzzle game.</p>
        <noscript><p>This game runs on Javascript. Because Javascript isn't
            enabled in your browser, the game won't work.</p></noscript>
    </div>

    <div class="game-grid">
        <div class="game-row">
            <div class="button off" id="b0" onclick="pressButton(buttons[0])">
            </div>
            <div class="button off" id="b1" onclick="pressButton(buttons[1])">
            </div>
            <div class="button off" id="b2" onclick="pressButton(buttons[2])">
            </div>
        </div>
        <div class="game-row">
            <div class="button off" id="b3" onclick="pressButton(buttons[3])">
            </div>
            <div class="button off" id="b4" onclick="pressButton(buttons[4])">
            </div>
            <div class="button off" id="b5" onclick="pressButton(buttons[5])">
            </div>
        </div>
        <div class="game-row">
            <div class="button off" id="b6" onclick="pressButton(buttons[6])">
            </div>
            <div class="button off" id="b7" onclick="pressButton(buttons[7])">
            </div>
            <div class="button off" id="b8" onclick="pressButton(buttons[8])">
            </div>
        </div>
    </div>
    <div class="utils">
        <span id="message">&nbsp;</span>
        <span>New:</span>
        <div class="reset" onclick="newGame('adjacent')">Adjacent
        </div><div class="reset" onclick="newGame('random')">Random</div>
    </div>

    <div class="colorchoice">
        <span>Color choice:</span>
        <div id="midnight"
            onclick="makeColor('midnight','teal')"></div>
        <div id="daylight"
            onclick="makeColor('daylight','orange')"></div>
        <div id="pastel"
            onclick="makeColor('pastel','pink')"></div>
        <div id="monochrome"
            onclick="makeColor('monochrome','black')"></div>
        <div id="checkers"
            onclick="makeColor('checkers','red')"></div>
        <div id="gentlepinkle"
            onclick="makeColor('gentlepinkle','pink')"></div>
        <div id="purpledragon"
            onclick="makeColor('purpledragon','purple')"></div>
        <div id="silvergold"
            onclick="makeColor('silvergold','silver')"></div>
        <div id="happysapling"
            onclick="makeColor('happysapling','dark green')"></div>
        <div id="whitegold"
            onclick="makeColor('whitegold','white')"></div>
    </div>

    <div class="about">
        <p><b>Instructions:</b> Click a button to change its color.
        Try to get all the buttons to be <span id="wincolor">black</span>.
        <a href="#game" id="tutskip"
            onclick="setTutorial()">Reset tutorial?</a></p>
        <p><a href="https://github.com/alfalfascout/NineSquares">
            NineSquares on GitHub</a></p>
    </div>
</div>

<script type="text/javascript" src="colors.js"></script>
<script type="text/javascript" src="game.js"></script>

</body>

</html>
